<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Petal Layering Effect -->
    <!-- Left Petal -->
    <path 
        d="M50 85 C30 85, 20 60, 50 40 C35 55, 35 75, 50 85" 
        fill="rgba(147, 51, 234, 0.4)" 
    />
    <!-- Right Petal -->
    <path 
        d="M50 85 C70 85, 80 60, 50 40 C65 55, 65 75, 50 85" 
        fill="rgba(147, 51, 234, 0.4)" 
    />
    <!-- Outer Flow Left -->
    <path 
        d="M50 85 C10 80, 20 40, 50 20 C30 40, 30 70, 50 85" 
        fill="rgba(168, 85, 247, 0.3)" 
    />
    <!-- Outer Flow Right -->
    <path 
        d="M50 85 C90 80, 80 40, 50 20 C70 40, 70 70, 50 85" 
        fill="rgba(168, 85, 247, 0.3)" 
    />
    <!-- Central Flame -->
    <path 
        d="M50 85 C40 70, 40 40, 50 10 C60 40, 60 70, 50 85" 
        fill="rgba(192, 132, 252, 0.8)" 
    />
    <path 
        d="M50 85 C45 75, 45 60, 50 40 C55 60, 55 75, 50 85" 
        fill="white" 
        opacity="0.5"
    />
</svg>
